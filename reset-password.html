<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="sidenav">
        <a href="index.html">Home</a>
        <a href="report-missing.html">Report Missing Person</a>
        <a href="contact-police.html">Contact Local Police Station</a>
        <a href="view-missing.html">View Missing Persons by Location</a>
        <a href="about-us.html">Contact Us</a>
        <a href="sign-up.html">Sign-Up</a>
        <a href="log-in.html">Log In</a>
        <a href="reset-password.html">Reset Password</a>
    </div>
    <div id="main-content">
        <form id="reset-password-form">
            <h2>Reset Password</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="button" onclick="sendOTP()">Send OTP</button>
            
            <div id="otp-section" style="display:none; margin-top:20px;">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required><br><br>
                
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required><br><br>
                
                <button type="button" onclick="verifyOTP()">Reset Password</button>
            </div>
        </form>
        <div id="reset-message" style="display:none; margin-top:20px;"></div>
    </div>
    <script src="reset-password-script.js"></script>
</body>
</html>
