<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Missing Persons by Location</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidenav">
        <a href="index.html">Home</a>
        <a href="report_missing_person.html">Report Missing Person</a>
        <a href="contact_local_police.html">Contact Local Police Station</a>
        <a href="view_missing_persons.html">View Missing Persons by Location</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="signup.html">Sign-Up</a>
        <a href="login.html">Log In</a>
    </div>
    <div id="main-content">
        <div id="view-missing">
            <h1>View Missing Persons by Location</h1>
            <label for="location-select">Select Location:</label>
            <select id="location-select" onchange="filterMissingPersons()">
                <option value="all">All</option>
                <option value="location1">Diepkloof Zone1, Diepmeadow Soweto  </option>
                <option value="location2">Pretoria CBD, Bloed street</option>
                <option value="location3">Polokwane CBD, Landros Mare street</option>
                
            </select>
            <div id="missing-persons-list">
                
            </div>
        </div>
    </div>

    <script>
        const missingPersons = [
            { name: 'Daniela Watson', location: 'Stellenbosch', description: 'Last seen near the park.', image: 'images/Sarah Byers.jpg' },
            { name: 'Davis Tom', location: 'Polokwane', description: 'Last seen at the mall.', image: 'images/Davis Tom.jpg' },
            { name: 'Sarah Byers', location: 'Diepkloof', description: 'Last seen at the school.', image: 'images/Sarah Byers.jpg' },
            
        ];

        function filterMissingPersons() {
            const location = document.getElementById('location-select').value;
            const list = document.getElementById('missing-persons-list');
            list.innerHTML = '';

            const filteredPersons = missingPersons.filter(person => location === 'all' || person.location === location);

            filteredPersons.forEach(person => {
                const personDiv = document.createElement('div');
                personDiv.className = 'person';
                personDiv.innerHTML = `
                    <h2>${person.name}</h2>
                    <p>${person.description}</p>
                    <img src="${person.image}" alt="${person.name}">
                `;
                list.appendChild(personDiv);
            });
        }

        window.onload = filterMissingPersons;
    </script>
</body>
</html>
