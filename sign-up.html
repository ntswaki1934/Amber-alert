<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidenav">
        <a href="index.html">Home</a>
        <a href="report-missing.html">Report Missing Person</a>
        <a href="contact-police.html">Contact Local Police Station</a>
        <a href="view-missing.html">View Missing Persons by Location</a>
        <a href="about-us.html">Contact Us</a>
        <a href="sign-up.html">Sign-Up</a>
        <a href="log-in.html">Log In</a>
    </div>
    <div id="main-content">
        <form id="sign-up-form">
            <h2>Sign-Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="signup-script.js"></script>
</body>
</html>
