        <form id="login-form">
            <h2>Log In</h2>
            <label for="username">Username:</label>

            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Log In</button>
        </form>
        <div id="login-message" style="display:none; margin-top:20px;"></div>
    </div>
