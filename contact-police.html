<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Local Police</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidenav">
        <a href="index.html">Home</a>
        <a href="report_missing_person.html">Report Missing Person</a>
        <a href="view_missing_persons.html">View Missing Persons by Location</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="signup.html">Sign-Up</a>
        <a href="login.html">Log In</a>
    </div>
    <div id="main-content">
        <div id="contact-form">
            <h1>Contact Local Police</h1>
            <form action="submit_contact.php" method="POST">
                <label for="user-name">Your Name:</label><br>
                <input type="text" id="user-name" name="user-name" required><br><br>
                
                <label for="user-email">Your Email:</label><br>
                <input type="email" id="user-email" name="user-email" required><br><br>
                
                <label for="police-station">Police Station Name:</label><br>
                <input type="text" id="police-station" name="police-station" required><br><br>
                
                <label for="police-address">Police Station Address:</label><br>
                <textarea id="police-address" name="police-address" rows="4" required></textarea><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
