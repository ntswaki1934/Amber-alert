<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Missing Person</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="report-page">
    <div class="sidenav">
        <a href="index.html">Home</a>
        <a href="contact-police.html">Contact Local Police Station</a>
        <a href="view-missing-persons.html">View Missing Persons by Location</a>
        <a href="about-us.html">Contact Us</a>
        <a href="sign-up.html">Sign-Up</a>
        <a href="log-in.html">Log In</a>
    </div>
    <div id="main-content">
        <div id="report-form">
            <h1>Report Missing Person</h1>
            <div id="alert-box-background">
                <h2>Instructions:</h2>
                <p>Please fill out the form below to report a missing person. Attach a clear picture of the missing person if available.</p>
            </div>
            <form id="missing-person-form" action="submit_report.php" method="POST" enctype="multipart/form-data">
                <label for="person-name">Person's Name:</label><br>
                <input type="text" id="person-name" name="person-name" required><br><br>
                
                <label for="last-seen-location">Last Seen Location:</label><br>
                <select id="last-seen-location" name="last-seen-location" required>
                    <option value="">Select Location</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Houston">Houston</option>
                    <option value="Phoenix">Phoenix</option>
                    <!-- Add more locations as needed -->
                </select><br><br>
                
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" required></textarea><br><br>
                
                <label for="image">Upload Picture:</label><br>
                <input type="file" id="image" name="image" accept="image/*" onchange="previewImage()" required><br><br>
                
                <img id="image-preview" src="#" alt="Image Preview" style="display: none; width: 200px; height: auto;"><br><br>
                
                <button type="submit">Submit Report</button>
            </form>
        </div>
    </div>
    <script src="report.js"></script>
</body>
</html>
